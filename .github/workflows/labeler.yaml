name: "Pull Request Labeler"
on:
  pull_request:
    types:
      - opened

jobs:
  triage:
    permissions:
      contents: read
      pull-requests: write
      
    runs-on: ubuntu-latest
    steps:
    - id: hello
      uses: actions/labeler@v4
      with:
        repo-token: "${{ secrets.GITHUB_TOKEN }}"
        configuration-path: .github/labeler.yaml
        sync-labels: false
    - name: Get level
      run: echo "The level is ${{ steps.hello.outputs.Level }}"

